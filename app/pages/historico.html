<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>historico</title>
    <!-- bootstrap/vue -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/historico.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/vue2.6.14.js"></script>
</head>

<body>

    <section style="text-align: center;" class="container">
        <h1>Horas Di√°rias</h1>
    </section>


    <section id="dias" style="margin-left: auto;margin-right: auto; width: 90%;">
        <div class="grid-container">
            <div class="card " style="width: calc(80vw /3); background-color: #998a8a; color: #e8e8e8;margin: 1vw;"
                v-for="item in dias">
                <div class="card-body">
                    <h5 class="card-title">{{item.data}}</h5>
                    <p class="card-text">
                        {{item.total}}
                    </p>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button @click="abrirDetalhes(item)" class="btn btn-info">Detalhes</button>
                        <button @click="deletar(item.data)" class="btn btn-danger">Deletar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/render-historico.js"></script>
</body>

</html>
