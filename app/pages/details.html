<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalhes</title>
    <!-- bootstrap/vue -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/vue2.6.14.js"></script>
</head>

<body>


    <section style="text-align: center;" class="container">
        <h2 id="dia" style="margin-top:2px ;">{{value}}</h2>
        <div style="overflow:auto; height: 80vh;">
            <table id="tempos" class="table">
                <thead>
                    <th scope="col">Atividade</th>
                    <th scope="col">Tempo</th>
                </thead>
                <tbody>
                    <tr v-for="item in table">
                        <td style="font-weight:500;">{{item.atividade}}</td>
                        <td>{{item.tempo}}</td>
                    </tr>
                </tbody>
            </table>
        </div>



        <h4 id="total" style="background-color: #78968147 ; padding:5px; margin-top: 5px;">Tempo Total: {{value}}</h4>
    </section>
    

    <script src="../js/render-details.js"></script>
</body>

</html>
